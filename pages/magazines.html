<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="../assets/icon/all.js"></script>

                    <form class="header__menu--upp__right--search"><input type="text" placeholder="جستوجو" class="header__menu--upp__search--bar">

                    </form>
                </div>
                <div class="header__menu--upp__left">
                    <i class="fa-regular fa-circle-user header__menu--upp__left--icon"></i>

                </div>
            </nav>
            <nav class="header__menu--low">
                <div class="header__menu--low__items hidden">

                    <a class="header__menu--low__items__item">لوازم جانبی موبایل <i class="fa-regular fa-chevron-left"></i></a>
                </div>
                <a href="" class="header__menu--low__nav header__menu--low__title">
                    <figure class="header__menu--low__list--title__lines"><img src="../assets/img/header/Vector (1).png" alt=""></figure>
                    لیست محصولات
                </a>
                <a href="#" class="header__menu--low__nav">خرید عمده</a>
                <a href="#" class="header__menu--low__nav">مقالات</a>
                <a href="#" class="header__menu--low__nav">درباره ما</a>
                <a href="#" class="header__menu--low__nav">ارتباط با ما</a>
            </nav>
        </section>
    </header>
    <!----------------- header end ---------------->
    <main>
        <div class="div"></div>
    </main>
  </body>
